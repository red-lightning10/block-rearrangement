grounding_node:
  ros__parameters:
    debug_logging: false
    
    # Geometry parameters
    table_height: 0.70          # Table surface height
    cube_height: 0.0254        # 1 inch cubes
    on_tolerance: 0.013        # Â±1.3 cm tolerance for "on" predicate
    lateral_threshold: 0.013   # 1.3 cm lateral threshold
    placement_clearance: 0.001 # 1mm clearance gap to prevent collisions when adjusting positions
    
    # Object registry parameters
    match_distance: 0.015       # Distance threshold for object matching
    
    # TF and frame parameters
    planning_frame: "world"
    tf_timeout: 0.05          # TF transform timeout in seconds
    
    # Object filtering
    ignored_objects:
      - "table_base"
      - "ceiling_slab"
    table_base_name: "table_base"


