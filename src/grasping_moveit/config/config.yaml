mtc_action_server:
  ros__parameters:
    cube_size: 0.0254
    
    planning_group: "ur_arm"
    eef_group: "gripper"
    hand_frame: "ee_link"
    attach_link: "ee_link"
    base_frame: "ur10_base"
    
    # Grasp approach/retreat distances (meters)
    approach_object_min_dist: 0.1
    approach_object_max_dist: 0.15
    lift_object_min_dist: 0.1
    lift_object_max_dist: 0.3
    
    # Gripper configuration
    gripper_open_position: 0.0
    gripper_close_position: 1.0
    gripper_max_effort: 20.0
    gripper_wait_time: 0.5
    
    # Motion planning configuration
    cartesian_max_velocity_scaling: 1.0
    cartesian_max_acceleration_scaling: 1.0
    cartesian_step_size: 0.01
    cartesian_min_fraction: 0.95
    cartesian_jump_threshold: 0.0
    
    # Sampling planner configuration
    planner_id: "RRTConnectkConfigDefault"
    
    # Grasp execution parameters
    grasp_velocity: 0.05
    grasp_acceleration: 0.05
    grasp_eef_step: 0.005
    retract_velocity: 0.1
    retract_acceleration: 0.1

move_to_pose_server:
  ros__parameters:
    tool_length_offset: 0.145
    
    # Motion parameters
    planning_group: "ur_arm"
    velocity_scaling: 0.1
    acceleration_scaling: 0.1
    eef_step: 0.005

